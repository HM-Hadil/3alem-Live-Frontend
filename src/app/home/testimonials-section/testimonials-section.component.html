<section class="testimonials py-5 bg-light">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Commentaires du client</h2>
      <div>
        <button class="btn btn-sm btn-outline-primary rounded-circle me-2">
          <i class="bi bi-chevron-left"></i>
        </button>
        <button class="btn btn-sm btn-primary rounded-circle">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>

    <div class="row">
      @for (testimonial of testimonials; track $index) {
      <div class="col-lg-4 mb-4" >
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <p class="card-text">{{testimonial.text}}</p>
            <div class="d-flex align-items-center mt-3">
              <div class="me-3">
                <div class="bg-secondary rounded-circle" style="width: 50px; height: 50px;"></div>
              </div>
              <div>
                <h6 class="mb-0">{{testimonial.name}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>}
    </div>
  </div>
</section>
